- type: entity
  parent: BaseStructure
  id: CMIV
  name: iv
  description: Allows you to inject blood into a patient or extract blood from them to do a blood transfusion.
  suffix: IV, empty
  components:
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MobMask
  - type: Transform
    anchored: false
    noRot: true
  - type: InteractionOutline
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _RMC/Structures/Machines/Medical/iv_drip.rsi
    layers:
    - state: unhooked
      map: [ "enum.IVDripVisualLayers.Base" ]
    - state: reagent0
      map: [ "enum.IVDripVisualLayers.Reagent" ]
  - type: IVDrip
    reagentStates:
    - 0: reagent0
    - 10: reagent10
    - 25: reagent25
    - 50: reagent50
    - 75: reagent75
    - 80: reagent80
    - 100: reagent100
    ripDamage:
      types:
        Piercing: 3
  - type: ItemSlots
    slots:
      pack:
        name: pack
        whitelist:
          components:
          - BloodPack
  - type: ContainerContainer
    containers:
      pack: !type:ContainerSlot {}

- type: entity
  parent: BaseItem
  id: CMBloodPack
  name: empty blood pack
  description: A blood pack. Contains fluids, typically used for transfusions.
  suffix: CM, empty
  components:
  - type: BloodPack
  - type: Sprite
    sprite: _RMC/Objects/Medical/blood_pack.rsi
    layers:
    - state: bloodpack1
      map: ["enum.BloodPackVisuals.Fill"]
      visible: false
    - state: bloodpack
    - state: blank
      map: ["enum.BloodPackVisuals.Label"]
  - type: Item
    size: Small
    sprite: _RMC/Objects/Medical/blood_pack.rsi
  - type: SolutionContainerManager
    solutions:
      pack:
        maxVol: 300
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Appearance
  - type: DrawableSolution
    solution: pack
  - type: InjectableSolution
    solution: pack
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5
  - type: StaticPrice
    price: 30
  - type: Tag
    tags:
    - Bloodpack
  - type: GuideHelp
    guides:
    - Rmcmedical

- type: entity
  parent: CMBloodPack
  id: CMBloodPackFull
  name: blood pack
  suffix: CM, Full
  components:
  - type: SolutionContainerManager
    solutions:
      pack:
        maxVol: 300
        reagents:
        - ReagentId: Blood
          Quantity: 300

